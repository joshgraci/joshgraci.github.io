<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Play&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="only screen and (max-device-width: 480px)"
      href="/styles.css"
    />
    <title>Awptimal</title>
  </head>
  <style>
    .containerLogo {
      position: relative;
    }

    .bottomRightLogo {
      position: absolute;
      bottom: 8px;
      right: 16px;
      font-size: 18px;
      background-color: black;
      text-decoration: none;
      color: azure;
    }
  </style>
  <body>
    <!------HOME SECTION------>
    <section>
      <div class="topnav">
        <h1 class="main-page-font neon-red" id="main-page-h1">Welcome to HQ</h1>
        <div>
          <div class="topnav-right" id="nav-m">
            <a href="#home" class="active neon-red" id="home">Home</a>
            <a href="#events" class="neon-green">Events</a>
            <a href="#about" class="neon-purple">About</a>
          </div>
          <div id="main-m-background" class="main-page-bground"></div>
        </div>
        <div class="containerLogo">
          <div class="bottomRightLogo">AWP©</div>
        </div>
      </div>
    </section>
    <!------EVENTS SECTION------>
    <section>
      <div>
        <div id="events-m-background" class="topnav events-page-bground">
          <div class="topnav-right" id="nav-m">
            <a href="#home" class="neon-red">Home</a>
            <a class="active neon-green" href="#events" id="events">Events</a>
            <a href="#about" class="neon-purple">About</a>
          </div>
          <div class="avalon-event1">
            <h1 class="avalon-h1 neon-green" id="events-avalon-h1">
              Every Saturday Night!
            </h1>
            <br />
            <p class="avalon-h2 neon-green" id="events-avalon-h2">
              Avalon Hollywood & Bardot
            </p>
          </div>
        </div>
        <div class="containerLogo">
          <div class="bottomRightLogo">AWP©</div>
        </div>
      </div>
    </section>
    <!------ABOUT SECTION------>
    <section>
      <div id="m-about" class="topnav about-page-bground">
        <div class="topnav-right" id="nav-m">
          <a href="#home" class="neon-red">Home</a>
          <a href="#events" class="neon-green">Events</a>
          <a class="active neon-purple" href="#about" id="about">About</a>
        </div>
        <div class="containerLogo">
          <div class="bottomRightLogo">AWP©</div>
        </div>
      </div>
    </section>

</html>
